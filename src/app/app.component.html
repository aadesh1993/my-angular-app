<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="app.component.css">
</head>
<body>
    <div class="container">
        <h1>Book Management</h1>
        
        <div class="input-group">
            <label for="add-book">Add Book</label>
            <input type="text" id="add-book" placeholder="Enter book title" [(ngModel)]="bookTitle">
            <button id="add-book-button" (click)="addBook()">Add Book</button>
        </div>

        <div class="input-group">
            <label for="retrieve-books">Retrieve Books</label>
            <input type="text" id="retrieve-books" placeholder="Enter search term">
            <button id="retrieve-books-button" (click)="getBooks()">Retrieve Books</button>
        </div>
        
        <div id="book-list">
            <ul>
                <li *ngFor="let book of books">{{ book }}</li>
            </ul>
        </div>
    </div>

    <script src="app.component.ts"></script>
</body>
</html>
